<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "bahram";
      document.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        
        // Remove extra items until we have secretCode.length item in the array (0 means start from zero).
        pressed.splice(0, pressed.length - secretCode.length);
        
        if (pressed.join("") == secretCode) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
